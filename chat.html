<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="chats-screen">
    <div class="status-bar">
        <div class="status-bar__col">
            <span class="status-bar__phone">iPhone</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__time">8:12 PM</span>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <ul class="screen-header__menu">
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-comment-medical fa-xl"></i>
                </a>
            </li>
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-music fa-xl"></i>
                </a>
            </li>
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-gear fa-xl screen-header__cog-rotate"></i>
                </a>
            </li>
        </ul>
    </header>
    
    <!-- Main Screen -->
    <main class="main-screen">
        <!-- My Profile -->
        <a href="chat-room3.html" class="user-component__chat-room">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__column__profile">
                        <img class="user-component__column__profile__photo user-component__column__profile__photo--xl" src="Img/참치지상이.png" />
                    </div>
                    <div class="user-component__column__text">
                        <h4 class="user-component__column__title">짬찌지상</h4>
                        <h6 class="user-component__column__subtitle">뭐하노</h6>
                    </div>                                 
                </div>               
                <div class="user-component__column">
                    <div class="user-component__chat-col">
                        <span class="user-component__chat-time">8:08PM</span>
                        <div class="user-component__chat-notify notify-number">2</div>
                    </div>              
                </div>    
            </div>
        </a>
        <a href="chat-room2.html" class="user-component__chat-room">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__column__profile">
                        <img class="user-component__column__profile__photo user-component__column__profile__photo--xl" src="Img/밥줘영이.jpeg" />
                    </div>
                    <div class="user-component__column__text">
                        <h4 class="user-component__column__title">박주형이</h4>
                        <h6 class="user-component__column__subtitle">ㄱㄱ</h6>
                    </div>                                 
                </div>               
                <div class="user-component__column">
                    <div class="user-component__chat-col">
                        <span class="user-component__chat-time">8:03PM</span>
                        <div class="user-component__chat-notify notify-number">1</div>
                    </div>             
                </div>     
            </div>
        </a>        
        <a href="chat-room1.html" class="user-component__chat-room">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__column__profile">
                        <img class="user-component__column__profile__photo user-component__column__profile__photo--xl" src="Img/노종후돼지련.jpeg" />
                    </div>
                    <div class="user-component__column__text">
                        <h4 class="user-component__column__title">노종후돼지련</h4>
                        <h6 class="user-component__column__subtitle">ㄱ?</h6>
                    </div>                                 
                </div>               
                <div class="user-component__column">
                    <div class="user-component__chat-col">
                        <span class="user-component__chat-time">7:56PM</span>
                        <div class="user-component__chat-notify notify-number">3</div>
                    </div>            
                </div>     
            </div>
        </a>   
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notify notify-number">6</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notify notify-number"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6c450f5942.js" crossorigin="anonymous"></script>
</body>
</html>
