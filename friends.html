<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="friends-screen">
    <div class="status-bar">
        <div class="status-bar__col">
            <span class="status-bar__phone">iPhone</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__time">8:12 PM</span>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <ul class="screen-header__menu">
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-music fa-xl"></i>
                </a>
            </li>
            <li class="screen-header__menu__btn">
                <a class="screen-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-gear fa-xl"></i>
                </a>
            </li>
        </ul>
    </header>

    <a href="#" id="friends-names-display-info">
        <i class="fa-solid fa-circle-info fa-lg"></i>
        <span class="friends-display">Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    
    <!-- Main Screen -->
    <main class="friends__main-screen">
        <!-- My Profile -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__profile">
                    <img class="user-component__column__profile__photo user-component__column__profile__photo--xl" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/kht1790-avatar.jpg" />
                </div>   
                <div class="user-component__column__text">
                    <h4 class="user-component__column__title">효택</h4>
                    <!-- <h6 class="user-component__column__subtitle">Here is subtitle</h6> -->
                </div>
            </div>
        </div>
    
        <!-- Division Line, Birthday Milestone --> 
        <div class="birthday-milestone">
            <div class="friends-screen__birthday__column">
                <div class="friends-screen__birthday__header">
                    <span class="friends-screen__birthday__hide__header">Friend's Birthday</span>
                </div>
            </div>
            <div class="friends-screen__birthday__column">
                <button class="friends-screen__birthday__hide__btn">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
        </div>

        <!-- Friends Screen -->
        <main class="friends-screen">
            <!-- Friend's Birthday List -->
            
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__column__profile">
                        <img class="user-component__column__profile__photo user-component__column__profile__photo--xs" src="Img/cake.png" />
                    </div>   
                    <div class="user-component__column__text">
                        <h4 class="user-component__column__title user-component__column__title--xs">Check out your friend's birthday!</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__birth-num">2</span>
                        <button class="user-component__birth-num__btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>                 
                </div>
            </div>
        </main>
    </main>
    
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notify notify-number">6</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notify notify-number"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- <div class="splash-screen">
        <i class="fa-solid fa-comment fa-5x"></i>
    </div> -->

    <script src="https://kit.fontawesome.com/6c450f5942.js" crossorigin="anonymous"></script>
</body>
</html>
