<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__col">
            <span class="status-bar__phone">iPhone</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__time">8:12 PM</span>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="friends-header">
        <h1 class="friends-header__title">Friends</h1>
        <ul class="friends-header__menu">
            <li class="friends-header__menu__btn">
                <a class="friends-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="friends-header__menu__btn">
                <a class="friends-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-music fa-xl"></i>
                </a>
            </li>
            <li class="friends-header__menu__btn">
                <a class="friends-header__menu__btn__link" href="#">
                    <i class="fa-solid fa-gear fa-xl"></i>
                </a>
            </li>
        </ul>
    </header>

    <a href="#" id="friends-names-display-info">
        <i class="fa-solid fa-circle-info fa-lg"></i>
        <span class="friends-display">Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="main-screen">
        <!-- My Profile -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__profile">
                    <img class="user-component__column__profile__photo user-component__column__profile__photo--xl" src="Img/perfect.jpeg" />
                </div>   
                <div class="user-component__column__text">
                    <h4 class="user-component__column__title">HyoTaek</h4>
                    <!-- <h6 class="user-component__column__subtitle">Here is subtitle</h6> -->
                </div>
            </div>
        </div>

        <!-- Division Line, Birthday Milestone -->
        <div class="user-component">
            <div class="user-component__column user-component__column--birth">
                <span class="user-component__birthday">Friend's Birthday</span>
                <button class="user-component__birthday-btn">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
            <div class="user-component__column">

            </div>
        </div>

        <!-- Friend's Birthday List -->
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__column__profile">
                    <img class="user-component__column__profile__photo user-component__column__profile__photo--xs" src="Img/cake.png" />
                </div>   
                <div class="user-component__column__text">
                    <h4 class="user-component__column__title user-component__column__title--xs">Check out your friend's birthday!</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__birth-num">2</span>
                <button class="user-component__birth-num__btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notify">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__ellipsis__notify"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6c450f5942.js" crossorigin="anonymous"></script>
</body>
</html>
