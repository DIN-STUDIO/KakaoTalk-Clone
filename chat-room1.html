<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhYoung</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__col">
            <span class="status-bar__phone">iPhone</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__time">8:12 PM</span>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <i class="fa-regular fa-angle-left fa-2x"></i>
            </a> 
        </div>
        <div class="alt-header__column">
            <h2 class="alt-header__title">아영</h2>
        </div>
        <div class="alt-header__column">
            <a href="#">
                <i class="fa-regular fa-magnifying-glass fa-xl"></i>
            </a>
            <a href="#">
                <i class="fa-regular fa-bars fa-xl"></i>
            </a>    
        </div>
    </header>

    <main class="chat-main">
        <div class="chat-main__timestamp">Friday, May 16, 2022</div>    
    </main>

    <script src="https://kit.fontawesome.com/00e276d6a6.js" crossorigin="anonymous"></script>
</body>
</html>
