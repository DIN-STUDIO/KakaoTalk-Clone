<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhYoung</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__col">
            <span class="status-bar__phone">iPhone</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__time">8:12 PM</span>
        </div>
        <div class="status-bar__col">
            <span class="status-bar__battery">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-light fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">아영</div>
        <div class="alt-header__column">
            <i class="fa-light fa-magnifying-glass fa-2x"></i>
        </div>
        <div class="alt-header__column">
            <i class="fa-light fa-bars fa-2x"></i>
        </div>
    </header>
    
    

    <script src="https://kit.fontawesome.com/00e276d6a6.js" crossorigin="anonymous"></script>
</body>
</html>
